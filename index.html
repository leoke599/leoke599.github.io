 <!DOCTYPE html>
<html>
<head>     
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Space Freezer</title>
</head>
<body>
    <div class="bg-white p-6 shadow-md">
        <h1 class="text-2xl font-bold mb-4">Welcome to Space Freezer</h1>

    </div>
    <div class="flex flex-wrap justify-center gap-6 mt-6">
        <div onclick="openModal('About', 'This space freezer is a project for NASA HUNCH. The goal of the space freezer is to create a freezer/fridge to preserve some thermostabilized foods as there are currently no plans to resupply the Mars habitat. For more detailed information check out the official NASA HUNCH biomedical page: <a href=&quot;https://www.hunch-biohealth.com/biomedical-projects.html&quot; target=&quot;_blank&quot; class=&quot;text-blue-600 underline&quot;>NASA HUNCH Biomedical</a>')" class="bg-white p-6 rounded-lg shadow-md border w-full sm:w-2/3 md:w-1/2 lg:w-1/3 cursor-pointer transition-all duration-300 h-32 overflow-hidden">
            <h1 class="text-2xl font-bold mb-4">About</h1>
        </div>
        <div onclick="openModal('Team', 'Meet the team')" class="bg-white p-6 rounded-lg shadow-md border w-full sm:w-2/3 md:w-1/2 lg:w-1/3 cursor-pointer transition-all duration-300 h-32 overflow-hidden">
            <h1 class="text-2xl font-bold mb-4">Team</h1>
        </div>
        <div onclick="openModal('Mentors/Advisors', '<p>Meet our teachers</p><img src=&quot;src/mr_flower.png&quot; class=&quot;w-full mb-4&quot;><p>Mr. Flower</p> <img src=&quot;src/Nathan_Olsen.png&quot; class=&quot;w-full mb-4&quot;><p>Mr. Olsen</p>')" class="bg-white p-6 rounded-lg shadow-md border w-full sm:w-2/3 md:w-1/2 lg:w-1/3 cursor-pointer transition-all duration-300 h-32 overflow-hidden">
            <h1 class="text-2xl font-bold mb-4">Mentors/Advisors</h1>
        </div>
        <div onclick="openModal('Project Updates', 'Filler')" class="bg-white p-6 rounded-lg shadow-md border w-full sm:w-2/3 md:w-1/2 lg:w-1/3 cursor-pointer transition-all duration-300 h-32 overflow-hidden">
            <h1 class="text-2xl font-bold mb-4">Project Updates</h1>
        </div>
        <div onclick="openModal('Deliverables', 'Filler')" class="bg-white p-6 rounded-lg shadow-md border w-full sm:w-2/3 md:w-1/2 lg:w-1/3 cursor-pointer transition-all duration-300 h-32 overflow-hidden">
            <h1 class="text-2xl font-bold mb-4">Deliverables</h1>
        </div>
    </div>
    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg p-8 pt-12 max-w-lg w-full relative h-[80vh] max-h-[80vh] overflow-y-auto mt-8">
            <button onclick="closeModal()" class="absolute top-2 left-2 text-gray-500 hover:text-gray-700 text-2xl z-10">&times;</button>
            <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
            <div id="modalContent"></div>
        </div>
    </div>
    <script>
        function openModal(title, content) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('modal').classList.remove('hidden');
        }
        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
    </script>
</body>
</html>
